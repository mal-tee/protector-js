<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <!-- Pass a regex in data-allow which defines which set-values are allowed-->
    <script src="protector.js" data-allow="^shop.html(#[a-z0-9]*)?$"></script>
</head>
<body>
<h2>Website</h2>
<p>Welcome to my website</p>
<a href="shop.html" id="s">Shop</a>
<script>
    s.href = "shop.html#cart";
</script>
<script src="bad.js"></script>
</body>
</html>
